events:
  #フォーマットは次の通り。~となっているところは適宜設定すること:
  #```yaml
  #  イベント名:
  #    # おなじない
  #    <<: *default
  #    # ヒューマンリーダブルな説明
  #    description: ~
  #    # イベント特別アイテムの排出日を設定 (任意、ない場合はdrop自体を設けないこと)
  #    drop:
  #      # 開始日 (yyyy-MM-dd)
  #      start: ~
  #      # 終了日 (yyyy-MM-dd)
  #      stop: ~
  #    # イベント自体の開始日
  #    begin: ~
  #    # イベント自体の終了日
  #    end: ~
  defaults: &default
    description: "No description provided."
    begin: ~
    end: ~

  example:
    description: "This is an example."
    drop:
      start: "1999-12-31"
      end: "2000-01-01"
    begin: "1999-12-30"
    end: "2000-01-02"

  valentine:
    <<: *default
    description: "バレンタイン"
    drop:
      start: ~
      stop: ~
    begin: "2020-02-11"
    end: "2020-03-01"

  seizon:
    <<: *default
    description: "生ゾン式"
    drop:
      start: ~
      stop: ~
    begin: "2020-01-16"
    end: "2020-01-22"
